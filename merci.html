<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre message !</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a10;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 0, 221, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 60%, rgba(0, 240, 255, 0.1) 0%, transparent 25%);
            color: #e0e0ff;
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(188, 0, 221, 0.8);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen justify-center items-center">
    <div class="bg-cardBg rounded-2xl shadow-glow-cyan p-10 max-w-lg w-full text-center border border-neonCyan border-opacity-30 mt-20">
        <div class="flex justify-center mb-6">
            <div class="rounded-full bg-neonCyan bg-opacity-20 p-6">
                <i class="fas fa-check-circle text-5xl text-neonCyan"></i>
            </div>
        </div>
        <h1 class="text-3xl md:text-4xl font-bold mb-4 glow-text">Merci pour votre message !</h1>
        <p class="text-lg text-gray-300 mb-8">Votre message a bien été envoyé.<br>Je vous répondrai dans les plus brefs délais.</p>
        <button onclick="window.history.back()" class="px-6 py-3 rounded-md font-medium bg-gradient-to-r from-neonPurple to-purple-800 text-white hover:shadow-glow-hover transition-all flex items-center justify-center mx-auto">
            <i class="fas fa-arrow-left mr-2"></i> Retour en arrière
        </button>
    </div>
</body>
</html>
